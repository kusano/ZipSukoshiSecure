<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZIP Sukoshi Secure</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
    <link href="vuetify.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-toolbar color="blue-grey" dark>
          <v-toolbar-title>ZIP Sukoshi Secure</v-toolbar-title>
        </v-toolbar>
        <v-content>
          <v-container>
            <v-form @submit.prevent="submit">
              <input
                @change.prevent="changeFile"
                type="file"
                multiple
                :disabled="worker"
              >
              <v-text-field
                label="Password"
                v-model="password"
                :append-icon="showPassword ? 'visibility' : 'visibility_off'"
                :append-icon-cb="() => showPassword = !showPassword"
                :type="showPassword ? 'text' : 'password'"
                required
                :disabled="worker"
              ></v-text-field>
              <div>
                <v-btn
                  color="primary"
                  type="submit"
                  v-show="!worker"
                  :disabled="!(password && files)">
                  アーカイブ・暗号化
                </v-btn>
                <v-progress-circular
                  v-show="worker"
                  indeterminate
                  color="primary"
                ></v-progress-circular>
                <v-btn color="error" v-show="worker" @click.prevent="cancel">
                  キャンセル
                </v-btn>
              </div>
            </v-form>
            <pre>{{log}}</pre>
          </v-container>
        </v-content>
        <v-footer>
          <p class="text-xs-center">
          <a href="https://twitter.com/kusano_k">@kusano_k</a>
        </p>
        </v-footer>
      </v-app>
    </div>
    <script src="vue.min.js"></script>
    <script src="vuetify.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
